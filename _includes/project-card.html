{% if subdomain.subdomain_url %}
  <a href="{{ subdomain.subdomain_url }}" class="github-component position-relative hover-grow height-full no-underline d-flex flex-column flex-justify-center text-center border border-gray-light rounded-1 bg-white p-5">
    <p class="f3 lh-condensed text-center link-gray-dark mb-0 mt-1">{{ subdomain.name }}</p>
    {% if subdomain.description %}
      <p class="f5 text-gray text-center mb-0 mt-1">{{ subdomain.description }}</p>
    {% endif %}
  </a>
{% else %}
  <div class="github-component position-relative height-full text-center border border-gray-light rounded-1 bg-white p-5">
    <p class="f3 lh-condensed text-center mb-0 mt-1">{{ subdomain.name }}</p>
    {% if subdomain.description %}
      <p class="f5 text-gray text-center mb-0 mt-1">{{ subdomain.description }}</p>
    {% endif %}
  </div>
{% endif %}
